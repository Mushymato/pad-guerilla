<!DOCTYPE html>

<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Guerilla Dungeons</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="./guerrilla.js" type="text/javascript"></script>

<style>
.NA{
	display:block;
}
.JP{
	display:none;
}
.highlight{
	background-color:powderblue;
}
.abcde{
	display: block;
	text-align: center;
	line-height: 1em;
}
</style>

</head>
<body>
	TIMES ARE LOCAL TO YOUR BROWSER
	</br>
	<a href="#" onclick="switchRegion();">Switch Region</a>
	</br>
	<a href="#" onclick="pickMode('group');">By Group</a>
	</br>
	<a href="#" onclick="pickMode('schedule');">By Time</a>
	</br>
	<a href="#" onclick="pickMode('next');">By Countdown</a>
	</br>
	<div class="NA">
		<table id="groupNA" class="group">
			<tbody>
				<tr>
					<td>Dungeon</td>
					<td>A</td>
					<td>B</td>
					<td>C</td>
					<td>D</td>
					<td>E</td>
				</tr>
		</table>
		<table id="scheduleNA" class="schedule">
			<tbody>
				<tr>
					<td>Time</td>
					<td>A</td>
					<td>B</td>
					<td>C</td>
					<td>D</td>
					<td>E</td>
				</tr>
		</table>
		<table id="nextNA" class="next">
			<tbody>
				<tr>
					<td>Time Remaining</td>
					<td>Dungeon</td>
				</tr>
				<tr>
					<td id="activeTimeNA"></td>
					<td id="activeDungeonNA"></td>
				</tr>
				<tr>
					<td>Time Until</td>
					<td>Dungeon</td>
				</tr>
				<tr>
					<td id="nextTimeNA"></td>
					<td id="nextDungeonNA"></td>
				</tr>
		</table>
	</div>

	<div class="JP">
		<table id="groupJP" class="group">
			<tbody>
				<tr>
					<td>Dungeon</td>
					<td>A</td>
					<td>B</td>
					<td>C</td>
					<td>D</td>
					<td>E</td>
				</tr>
		</table>
		<table id="scheduleJP" class="schedule">
			<tbody>
				<tr>
					<td>Time</td>
					<td>A</td>
					<td>B</td>
					<td>C</td>
					<td>D</td>
					<td>E</td>
				</tr>
		</table>
		<div class="next">
			<table id="nextJP">
				<tbody>
					<tr>
						<td>Time Remaining</td>
						<td>Dungeon</td>
					</tr>
					<tr>
						<td id="activeTimeJP"></td>
						<td id="activeDungeonJP"></td>
					</tr>
					<tr>
						<td>Time Until</td>
						<td>Dungeon</td>
					</tr>
					<tr>
						<td id="nextTimeJP"></td>
						<td id="nextDungeonJP"></td>
					</tr>
			</table>
		</div>
